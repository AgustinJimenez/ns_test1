<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()">
    </NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Image src="~/resources/images/dls logo.png" stretch="aspectFit" class="m-r-30"></Image>
</ActionBar>

<FlexboxLayout flexDirection="column">

    <FlexboxLayout flexDirection="row" *ngIf="text.cod_usuario!=null" justifyContent="center" class="m-t-20">
        <Label text="IDENTIFICACIÃ“N: " class="text-center fw-bold fs-20" ></Label>
        <Label [text]="text.cod_usuario" class="text-center fs-20" ></Label>
    </FlexboxLayout>

    <StackLayout *ngIf="text.cod_usuario!=null" class="hr-light m-y-5"></StackLayout>

    <ListView *ngIf="paginas.length>0" [items]="paginas" class="list-group">
        <ng-template let-pagina="item">
            <Button class="btn btn-primary fs-20 font-weight-bold" id="button" [text]="pagina.title" (tap)="page_was_tapped( pagina )" ></Button>
        </ng-template>
    </ListView>
    
    <ng-container *ngIf="show_not_found_text">
        <Label [text]="text.items_not_found" class="text-center fw-bold fs-20 m-t-20" ></Label>
    </ng-container>

    <ActivityIndicator row="1" #activityIndicator [busy]="isBusy" color="red" width="100" height="100" class="activity-indicator"></ActivityIndicator>

</FlexboxLayout>
