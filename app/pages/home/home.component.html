<FlexboxLayout flexDirection="column">
    <AppActionBar></AppActionBar>

    <FlexboxLayout *ngIf="text.cod_usuario!=undefined" flexDirection="row"  justifyContent="center" class="m-t-20">
        <Label text="IDENTIFICACIÃ“N: " class="text-center fw-bold fs-20" ></Label>
        <Label [text]="text.cod_usuario" class="text-center fs-20" ></Label>
    </FlexboxLayout>

    <StackLayout *ngIf="text.cod_usuario!=undefined" class="hr-light m-y-5"></StackLayout>

    <ng-container *ngIf="show_not_found_text">
        <Label [text]="text.items_not_found" class="text-center fw-bold fs-20 m-t-20" ></Label>
    </ng-container>

    <ng-container *ngIf="isBusy">
        <ActivityIndicator row="1" #activityIndicator [busy]="isBusy" color="red" width="100" height="100" class="activity-indicator"></ActivityIndicator>
    </ng-container>

    <FlexboxLayout *ngIf="(paginas != undefined)?paginas.length>0:false" flexDirection="row" height="500"> 
        <ListView [items]="paginas" class="list-group" height="100%" >
            <ng-template let-pagina="item">
                <Button class="btn btn-primary btn-fix-tansparecy fs-20 font-weight-bold" rippleColor="#f5f5f5" id="button" [text]="pagina.title" (tap)="page_was_tapped( pagina )" ></Button>
            </ng-template>
        </ListView>
    </FlexboxLayout>

</FlexboxLayout>
