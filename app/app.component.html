<RadSideDrawer [drawerTransition]="sideDrawerTransition">
    <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">
        
        <StackLayout row="0" >
            <Image src="~/resources/images/dls logo.png" stretch="aspectFit" class="m-t-30"></Image>
        </StackLayout>
    
        <ScrollView row="1">
            <StackLayout class="sidedrawer-content">

                <StackLayout class="hr-light"></StackLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/home')" (tap)="onNavItemTap('/home')">
                    
                    <Label col="1" text="Lista de PÃ¡ginas" fontSize="25" fontWeight="bold"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/identificacion')" (tap)="onNavItemTap('/identificacion')">
                   
                    <Label col="1" text="Identificacion" fontSize="25" fontWeight="bold"></Label>
                </GridLayout>

            </StackLayout>
        </ScrollView>
    </GridLayout>

    <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
